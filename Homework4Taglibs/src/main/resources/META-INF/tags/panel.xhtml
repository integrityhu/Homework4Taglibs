<?xml version="1.0" encoding="UTF-8"?>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form>
		<h:panelGrid columns="2" id="inc">

			<h:inputText value="#{panelBean.input}" />

	</h:form>
</ui:composition>
